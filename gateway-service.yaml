apiVersion: v1
kind: Service
metadata:
  name: proteus-gateway
  namespace: proteus
  labels:
    app: proteus-gateway
spec:
  type: LoadBalancer
  sessionAffinity: ClientIP
  externalTrafficPolicy: Local
  ports:
    - port: 80
      targetPort: 3000
      protocol: TCP
  selector:
    app: proteus-gateway