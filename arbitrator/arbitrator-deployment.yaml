# Arbitrator: meta-scheduler control loop. Reads queue depth from Redis and sets config:batch_size.
# Single replica; no Service (no inbound traffic). Uses proteus-secrets for REDIS_URL.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: arbitrator
  namespace: proteus
  labels:
    app: arbitrator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: arbitrator
  template:
    metadata:
      labels:
        app: arbitrator
    spec:
      containers:
        - name: arbitrator
          image: ahmedalsunbati27/arbitrator:latest
          imagePullPolicy: IfNotPresent
          envFrom:
            - secretRef:
                name: proteus-secrets
          env:
            - name: REDIS_WEAVER_QUEUE
              value: "queue:weaver_jobs"
            - name: REDIS_EVENTS_CHANNEL
              value: "events:job_done"
            - name: LOG_LEVEL
              value: "INFO"
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "200m"
