# Redis 7 with persistence. Password from Secret redis-credentials (key redis-password).
# Create the secret before applying: kubectl create secret generic redis-credentials -n proteus --from-literal=redis-password='YOUR_REDIS_PASSWORD'
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: proteus
  labels:
    app: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - name: redis
          image: redis:7-alpine
          ports:
            - containerPort: 6379
          command:
            - redis-server
            - --appendonly
            - "yes"
          env:
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: redis-credentials
                  key: redis-password
          command:
            - sh
            - -c
            - redis-server --requirepass "$$REDIS_PASSWORD" --appendonly yes
          volumeMounts:
            - name: data
              mountPath: /data
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          livenessProbe:
            exec:
              command:
                - sh
                - -c
                - redis-cli -a "$$REDIS_PASSWORD" ping
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            exec:
              command:
                - sh
                - -c
                - redis-cli -a "$$REDIS_PASSWORD" ping
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: redis-data
