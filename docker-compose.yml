services:
  postgres:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: proteus
      POSTGRES_PASSWORD: proteus
      POSTGRES_DB: proteus
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U proteus -d proteus"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
  minio:
    image: minio/minio:RELEASE.2024-10-13T13-34-11Z
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  weaver:
    build:
      context: ./weaver_service
      dockerfile: Dockerfile
    depends_on:
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    environment:
      ENV: development
      REDIS_URL: redis://redis:6379/0
      REDIS_WEAVER_QUEUE: queue:weaver_jobs
      REDIS_EVENTS_CHANNEL: events:job_done
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
      AWS_REGION: us-east-1
      S3_BUCKET: proteus-bucket
      S3_RESULT_PREFIX: outputs/weaver
      INFERENCE_BACKEND: stub
      LOG_LEVEL: INFO
      DEVICE: cpu
    volumes:
      - weaver_models:/app/models
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  minio_data:
  weaver_models: